# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  gpu: true
  cuda: "12.1"
  system_packages:
    - "python3-opencv"
  python_version: "3.10"
  python_packages:
     - "torch>=2.3.1"
     - "torchvision>=0.18.1"
     - "numpy>=1.24.4"
     - "tqdm>=4.66.1"
     - "hydra-core>=1.3.2"
     - "iopath>=0.1.10"
     - "pillow>=9.4.0"
     - "opencv-python>=4.7.0"
     - "ninja"
  run:
    - git clone https://github.com/facebookresearch/segment-anything-2.git /sa2
    - cd /sa2
    - pip install -e .

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
